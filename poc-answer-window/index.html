<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Window POC - Light Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #611E45;
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* Chat Interface Styles - Light Mode */
        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .chat-input {
            width: 100%;
            padding: 20px 60px 20px 24px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #BC302C;
            box-shadow: 0 0 0 3px rgba(188, 48, 44, 0.1);
        }

        .chat-input::placeholder {
            color: #888;
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #BC302C;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: #A02722;
            transform: translateY(-50%) scale(1.05);
        }

        /* Below Chat Quick Start Links */
        .below-chat-links {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-top: -17px;
        }

        .below-chat-link {
            background: none;
            border: none;
            color: #611E45;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 0;
            position: relative;
            transition: color 0.2s ease;
        }

        .below-chat-link:hover {
            color: #BC302C;
        }

        .below-chat-link:hover::after {
            opacity: 1;
        }

        .below-chat-link::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #BC302C;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        /* Answer Window Styles */
        .answer-window {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            padding: 32px;
            margin-top: 24px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            display: none;
            animation: slideUpFade 0.4s ease-out;
        }

        .answer-window.visible {
            display: block;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-content h2 {
            color: #611E45;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .answer-content p {
            margin-bottom: 16px;
            font-size: 16px;
            line-height: 1.7;
        }

        /* Team Cards */
        .team-cards {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 24px 0;
        }

        .team-card {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            gap: 20px;
            transition: all 0.2s ease;
        }

        .team-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .team-avatar {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .team-info h4 {
            margin: 0 0 4px 0;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .team-role {
            margin: 0 0 8px 0;
            font-size: 16px;
            font-weight: 600;
            color: #666;
        }

        .team-description {
            margin: 0 0 12px 0;
            font-size: 15px;
            line-height: 1.5;
            color: #555;
        }

        .contact-link {
            color: #BC302C;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .contact-link:hover {
            color: #A02722;
            text-decoration: underline;
        }

        /* What We Do Styles */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 24px 0;
        }

        .service-card {
            padding: 24px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            transition: all 0.2s ease;
        }

        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .service-card h4 {
            color: #611E45;
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .service-card p {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            margin: 0;
        }

        /* Controls */
        .controls {
            text-align: center;
            margin-bottom: 32px;
        }

        .control-btn {
            background: #BC302C;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 0 8px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #A02722;
            transform: translateY(-1px);
        }

        .control-btn.secondary {
            background: #611E45;
        }

        .control-btn.secondary:hover {
            background: #4A1836;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .below-chat-links {
                gap: 20px;
            }

            .below-chat-link {
                font-size: 14px;
            }

            .team-card {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .team-avatar {
                width: 60px;
                height: 60px;
                font-size: 20px;
                align-self: center;
            }

            .service-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Answer Window POC - Light Mode</h1>

        <div class="controls">
            <button class="control-btn" onclick="showTeam()">Show Team</button>
            <button class="control-btn" onclick="showWhatWeDo()">Show What We Do</button>
            <button class="control-btn secondary" onclick="hideAnswer()">Hide Answer</button>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="input-wrapper">
                <input
                    type="text"
                    class="chat-input"
                    placeholder="Ask me about our team, services, or AI strategy..."
                    id="chatInput"
                >
                <button class="send-button" onclick="handleSend()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                    </svg>
                </button>
            </div>

            <!-- Below Chat Quick Start Links -->
            <div class="below-chat-links">
                <button class="below-chat-link" onclick="showTeam()">Team</button>
                <button class="below-chat-link" onclick="showWhatWeDo()">What we do</button>
            </div>
        </div>

        <!-- Answer Window -->
        <div class="answer-window" id="answerWindow">
            <div class="answer-content" id="answerContent">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        const answerWindow = document.getElementById('answerWindow');
        const answerContent = document.getElementById('answerContent');
        const chatInput = document.getElementById('chatInput');

        function showAnswer() {
            answerWindow.classList.add('visible');
            // Scroll to answer window
            setTimeout(() => {
                answerWindow.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function hideAnswer() {
            answerWindow.classList.remove('visible');
        }

        function showTeam() {
            const teamContent = `
                <h2>ðŸ”¬ TEAM Strategic Approach & Team Expertise</h2>
                <p>Our approach centres on three core team members, each bringing distinct expertise to solve your business challenges:</p>

                <div class="team-cards">
                    <div class="team-card">
                        <div class="team-avatar" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">L</div>
                        <div class="team-info">
                            <h4>Lindsay</h4>
                            <div class="team-role">CTO (Technical Leadership)</div>
                            <div class="team-description">Software company building specialist with pragmatic "whatever it takes" approach. Code â†’ Teams â†’ DevOps â†’ FinTech â†’ CTO progression.</div>
                            <a href="#" class="contact-link" onclick="handleContact('Lindsay - CTO')">Contact Lindsay â†’</a>
                        </div>
                    </div>

                    <div class="team-card">
                        <div class="team-avatar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">R</div>
                        <div class="team-info">
                            <h4>Robbie MacIntosh</h4>
                            <div class="team-role">Operations Director (Operational Leadership)</div>
                            <div class="team-description">Large-scale operations and crisis management specialist. "Connecting people when it really matters" across complex global operations.</div>
                            <a href="#" class="contact-link" onclick="handleContact('Robbie MacIntosh - Operations Director')">Contact Robbie â†’</a>
                        </div>
                    </div>

                    <div class="team-card">
                        <div class="team-avatar" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">S</div>
                        <div class="team-info">
                            <h4>Spencer</h4>
                            <div class="team-role">Brand Strategy Director | AI Strategy Consultant (Strategic Leadership)</div>
                            <div class="team-description">Cross-sector pattern recognition specialist. "Real advantage comes from asking the right questions of your unique data."</div>
                            <a href="#" class="contact-link" onclick="handleContact('Spencer - Brand Strategy Director')">Contact Spencer â†’</a>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 20px; padding: 15px; background: rgba(248, 249, 250, 0.7); border-radius: 8px; backdrop-filter: blur(6px);">
                    <p style="margin: 0; font-weight: bold; color: #333;">Why This Foundation Works:</p>
                    <ul style="margin: 10px 0 0 20px; color: #555;">
                        <li><strong>Complementary Expertise:</strong> Technical capability + strategic insight + implementation experience</li>
                        <li><strong>Proven Track Record:</strong> Collective experience across diverse organisational transformations</li>
                        <li><strong>Analytical Approach:</strong> We analyse implementation dynamics before proposing solutions</li>
                    </ul>
                </div>

                <p style="margin-top: 16px; font-weight: 500;">What's the specific challenge you're trying to solve?</p>
            `;

            answerContent.innerHTML = teamContent;
            showAnswer();
        }

        function showWhatWeDo() {
            const whatWeDoContent = `
                <h2>ðŸš€ What We Do - Strategic AI Implementation</h2>
                <p>We specialize in contextual AI solutions that understand your business environment and adapt to your specific challenges.</p>

                <div class="service-grid">
                    <div class="service-card">
                        <h4>AI Strategy Consulting</h4>
                        <p>Strategic planning and roadmap development for AI implementation that aligns with your business objectives and operational constraints.</p>
                    </div>

                    <div class="service-card">
                        <h4>Contextual AI Development</h4>
                        <p>Custom AI solutions that understand and adapt to your business context, ensuring relevance and effectiveness in real-world applications.</p>
                    </div>

                    <div class="service-card">
                        <h4>System Architecture Design</h4>
                        <p>Scalable architecture design for intelligent business systems that grow with your organization and integrate seamlessly with existing infrastructure.</p>
                    </div>

                    <div class="service-card">
                        <h4>Implementation Support</h4>
                        <p>End-to-end implementation support ensuring successful deployment, adoption, and ongoing optimization of AI solutions.</p>
                    </div>
                </div>

                <div style="margin-top: 24px; padding: 20px; background: rgba(248, 249, 250, 0.7); border-radius: 8px; backdrop-filter: blur(6px);">
                    <p style="margin: 0; font-weight: bold; color: #333; margin-bottom: 12px;">Our Approach:</p>
                    <p style="margin: 0; color: #555; line-height: 1.6;">We don't believe in one-size-fits-all solutions. Every organization has unique context, constraints, and opportunities. Our methodology focuses on understanding your specific situation before recommending any technological approach.</p>
                </div>

                <p style="margin-top: 16px; font-weight: 500;">Ready to discuss how AI can solve your specific business challenges?</p>
            `;

            answerContent.innerHTML = whatWeDoContent;
            showAnswer();
        }

        function handleSend() {
            const input = chatInput.value.trim().toLowerCase();
            if (!input) return;

            if (input.includes('team') || input.includes('who')) {
                showTeam();
            } else if (input.includes('what') || input.includes('service') || input.includes('do')) {
                showWhatWeDo();
            } else {
                // Generic response
                answerContent.innerHTML = `
                    <h2>ðŸ’¬ AI Assistant Response</h2>
                    <p>Thank you for your question: "<em>${chatInput.value}</em>"</p>
                    <p>I'd be happy to help you learn more about our team and services. You can ask about:</p>
                    <ul style="margin: 16px 0; padding-left: 24px;">
                        <li>Our team members and their expertise</li>
                        <li>What services we provide</li>
                        <li>Our approach to AI implementation</li>
                        <li>Specific business challenges you're facing</li>
                    </ul>
                    <p>What would you like to know more about?</p>
                `;
                showAnswer();
            }

            chatInput.value = '';
        }

        function handleContact(member) {
            alert(`Contact form would open for: ${member}`);
        }

        // Enter key functionality
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // Auto-focus on input
        chatInput.focus();
    </script>
</body>
</html>
