<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface POC - Context is Everything</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #372528 0%, #4a2c2a 50%, #372528 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            position: relative;
        }

        /* Chat Interface Styles */
        .chat-input-container {
            position: relative;
            margin-bottom: 40px;
        }

        .chat-input-wrapper {
            position: relative;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.15),
                0 1px 0 rgba(255, 255, 255, 0.8) inset;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .chat-input-wrapper:hover {
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.2),
                0 1px 0 rgba(255, 255, 255, 0.9) inset;
            transform: translateY(-2px);
        }

        .chat-input-wrapper:focus-within {
            box-shadow:
                0 16px 48px rgba(0, 0, 0, 0.25),
                0 1px 0 rgba(255, 255, 255, 1) inset,
                0 0 0 3px rgba(188, 48, 44, 0.1);
            transform: translateY(-3px);
        }

        .chat-input-content {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            gap: 16px;
        }

        .chat-icon {
            width: 24px;
            height: 24px;
            color: #9ca3af;
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 18px;
            color: #1f2937;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .chat-input::placeholder {
            color: #9ca3af;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #e5e7eb;
            color: #9ca3af;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button.active {
            background: #BC302C;
            color: white;
            transform: scale(1.05);
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease;
        }

        .send-button.loading .send-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Control Panel */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            min-width: 280px;
            z-index: 100;
        }

        .controls h3 {
            margin-bottom: 16px;
            color: #1f2937;
            font-size: 16px;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group label {
            display: block;
            margin-bottom: 6px;
            color: #4b5563;
            font-size: 14px;
            font-weight: 500;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 4px;
        }

        .control-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            font-size: 14px;
        }

        .value-display {
            display: inline-block;
            background: #BC302C;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Animation Effects */
        .blur-effect {
            filter: blur(0px);
            transition: filter 0.3s ease;
        }

        .blur-effect.active {
            filter: blur(2px);
        }

        .glow-effect {
            position: relative;
        }

        .glow-effect::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 26px;
            background: linear-gradient(45deg, #BC302C, #ff6b6b, #BC302C);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            filter: blur(8px);
        }

        .glow-effect.active::before {
            opacity: 0.7;
        }

        /* Typing Animation */
        .typing-animation {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            align-items: center;
            gap: 4px;
        }

        .typing-animation.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #BC302C;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            30% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Pulse Animation */
        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 0 1px 0 rgba(255, 255, 255, 0.8) inset;
            }
            50% {
                box-shadow: 0 12px 40px rgba(188, 48, 44, 0.2), 0 1px 0 rgba(255, 255, 255, 0.9) inset;
            }
            100% {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 0 1px 0 rgba(255, 255, 255, 0.8) inset;
            }
        }

        /* Floating Animation */
        .floating-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-6px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-input-container">
            <div class="chat-input-wrapper" id="chatWrapper">
                <div class="chat-input-content">
                    <svg class="chat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>

                    <input
                        type="text"
                        class="chat-input"
                        id="chatInput"
                        placeholder="How can we help?"
                        autocomplete="off"
                    >

                    <div class="typing-animation" id="typingAnimation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>

                    <button class="send-button" id="sendButton" type="button">
                        <svg class="send-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <h3>Chat Interface Controls</h3>

        <div class="control-group">
            <label for="blurIntensity">Blur Intensity: <span class="value-display" id="blurValue">0</span>px</label>
            <input type="range" id="blurIntensity" min="0" max="10" value="0" step="0.5">
        </div>

        <div class="control-group">
            <label for="shadowIntensity">Shadow Intensity: <span class="value-display" id="shadowValue">15</span></label>
            <input type="range" id="shadowIntensity" min="5" max="50" value="15" step="1">
        </div>

        <div class="control-group">
            <label for="borderRadius">Border Radius: <span class="value-display" id="radiusValue">24</span>px</label>
            <input type="range" id="borderRadius" min="8" max="40" value="24" step="2">
        </div>

        <div class="control-group">
            <label for="backdropBlur">Backdrop Blur: <span class="value-display" id="backdropValue">20</span>px</label>
            <input type="range" id="backdropBlur" min="0" max="40" value="20" step="2">
        </div>

        <div class="control-group">
            <label for="animationType">Animation Effect:</label>
            <select id="animationType">
                <option value="none">None</option>
                <option value="glow">Glow Effect</option>
                <option value="pulse">Pulse Animation</option>
                <option value="float">Floating Animation</option>
                <option value="typing">Typing Indicator</option>
            </select>
        </div>

        <div class="control-group">
            <label for="buttonState">Button State:</label>
            <select id="buttonState">
                <option value="inactive">Inactive</option>
                <option value="active">Active</option>
                <option value="loading">Loading</option>
            </select>
        </div>
    </div>

    <script src="chat-interface.js"></script>
</body>
</html>
